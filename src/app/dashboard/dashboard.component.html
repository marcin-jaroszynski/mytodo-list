<h1>MyTodo List</h1>
<div>
  <!-- <input [(ngModel)]="titleTask" (keyup.enter)="addTask()" type="text" class="input task-input" placeholder="Type task and click Enter to add"> -->
  <button (click)="openDialogAddTask()">Add task</button>
</div>
<div>
  Filters:
  <select [(ngModel)]="typeTask">
    <option value="all">All</option>
    <option value="inprogress">Not finished</option>
    <option value="finished">Finished</option>
  </select>
</div>
<ul class="tasks-list">
  <li *ngFor="let task of tasks.slice().reverse() | filterTask: typeTask">
    <app-task [task]="task" (eventEdit)="editTask($event)" (eventFinished)="markTaskAsFinished($event)" (eventRemove)="removeTask($event)"></app-task>
  </li>
</ul>
